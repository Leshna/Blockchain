
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Enterprise Android App</title>
	<meta name="keywords" content="Apps Login Form Responsive widget/>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- stylesheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/font-awesome.css">
	<link rel="stylesheet" href="../css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

.avatar {
  vertical-align: middle;
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

input[type="button"] {

  margin-right: 5px;
}

</style>
</head>
<body>
	<div class="agile-login">
		<div class="wrapper">
					<div class="topnav" id="myTopnav">
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="profile.html" class="active">MY Profile</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<div style="padding-left:16px">
  <h2>My Profile</h2>
  <img src="../images/img_avatar1.png" alt="Avatar" class="avatar">

          <label>First name</label>
          <input type="text" name="name" id="firstname" placeholder="Firstname" readonly="text" />
          <label>Last name</label>
          <input type="text" name="name" id="lastname" placeholder="Lastname" readonly="text"/>
          <label>Username</label>
          <input type="text" name="name" id="username" placeholder="Username" readonly="text"/>
          <label>Email Address</label>
          <input type="Email" name="name" id="email" placeholder="Email" />
          <label>Phone Number</label>
          <input type="Number" name="name" id="phone" placeholder="Phone Number" />
          <label>Password</label>
          <input type="password" name="password" id="password" placeholder="Password" />

          <input type="submit" value="Update" /> 
</div>	
			<div class="agile-icons">
				<a href="https://twitter.com/?lang=en"><span class="fa fa-twitter" aria-hidden="true"></span></a>
				<a href="https://www.facebook.com/"><span class="fa fa-facebook"></span></a>
				<a href="https://www.pinterest.com/"><span class="fa fa-pinterest-p"></span></a>
			</div>
			</div>
		</div>
		<br>
		<div class="copyright">

	</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
