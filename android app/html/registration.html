

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<title>Enterprise Android App</title>
	<meta name="keywords" content="Apps Login Form Responsive widget/>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../js/jsvalidation.js"></script>
	<!-- stylesheets -->
	<link rel="stylesheet" href="../css/font-awesome.css">
	<link rel="stylesheet" href="../css/style.css">
	<!-- google fonts  -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
</head>
<body onload="document.getElementById('firstname').focus();">
	<div class="agile-login">
		<h1> Registration Form</h1>
		<div class="wrapper">
			<h2>Registration</h2>
			<div class="w3ls-form">
				<form action="home.html" onchange="return validate(this)" method="post">
					<label>First name</label>
					<input type="text" name="name" id="firstname" placeholder="Firstname" required/>
					<label>Last name</label>
					<input type="text" name="name" id="lastname" placeholder="Lastname" required/>
					<label>Username</label>
					<input type="text" name="name" id="username" placeholder="Username" required/>
					<label>Email Address</label>
					<input type="Email" name="name" id="email" placeholder="Email" required/>
					<label>Phone Number</label>
					<input type="Number" name="name" id="phone" placeholder="Phone Number" required/>
					<label>Password</label>
					<input type="password" name="password" id="password" placeholder="Password" required />
					<label>Confirm Password</label>
					<input type="password" name="password" id="confrmpassword" placeholder="Confirm Password" required />
					
					<input type="submit" value="Register" />
				</form>
			</div>
			
			<div class="agile-icons">
				<a href="https://twitter.com/?lang=en"><span class="fa fa-twitter" aria-hidden="true"></span></a>
				<a href="https://www.facebook.com/"><span class="fa fa-facebook"></span></a>
				<a href="https://www.pinterest.com/"><span class="fa fa-pinterest-p"></span></a>
			</div>
		</div>
		<br>
		<div class="copyright">
		<p>Â© 2019 Blockchain Enterprise Mobile Apps. All rights reserved </a></p> 
	</div>
	</div>
	<script src="../js/jsvalidation.js"></script>
</body>
</html>
